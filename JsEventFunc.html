<html>
  <head>
    <script src="JsEventsFunc.js"></script>
  </head>
  <body>
    <h2>Javascript Demo for selection events</h2>
    First Name:
    <input
      type="text"
      name="fname"
      onselect="setSelection(this)"
      onfocus="setFocus(this)"
      onblur="setBlur(this)"
    />
    <br />
    <br />

    Last Name:
    <input
      type="text"
      name="lname"
      onselect="setSelection(this)"
      onfocus="setFocus(this)"
      onblur="setBlur(this)"
    />

    <br />
    <br />
